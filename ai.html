<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #008080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #006666;
        }
        .toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #008080;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Logowanie</h2>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Hasło" required>
        <button>Zaloguj się</button>
        <p class="toggle" onclick="toggleForm()">Nie masz konta? Zarejestruj się</p>
    </div>
    
    <div class="container" id="register-container" style="display: none;">
        <h2>Rejestracja</h2>
        <input type="text" placeholder="Nazwa użytkownika" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Hasło" required>
        <button>Zarejestruj się</button>
        <p class="toggle" onclick="toggleForm()">Masz już konto? Zaloguj się</p>
    </div>

    <script>
        function toggleForm() {
            let loginContainer = document.getElementById("login-container");
            let registerContainer = document.getElementById("register-container");
            if (loginContainer.style.display === "none") {
                loginContainer.style.display = "block";
                registerContainer.style.display = "none";
            } else {
                loginContainer.style.display = "none";
                registerContainer.style.display = "block";
            }
        }
    </script>
</body>
</html>
